<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution &mdash; Multi-Tone Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <header class="app__header">
            <h1>Evolution Multi-Tone Generator</h1>
            <p>Create a sequence of tones, audition them in your browser, and export the result as a WAV file.</p>
        </header>

        <section class="controls" aria-label="Tone configuration">
            <div class="tone-list" id="toneList"></div>
            <button class="btn btn--secondary" id="addTone" type="button">+ Add Tone</button>
        </section>

        <section class="effects" aria-label="Audio effects">
            <h2>Effects</h2>
            <article class="effect-card" data-effect="envelope">
                <header class="effect-card__header">
                    <h3>Envelope</h3>
                    <label class="effect-toggle" for="envelopeToggle">
                        <input type="checkbox" id="envelopeToggle" checked>
                        Enable
                    </label>
                </header>
                <div class="effect-card__body">
                    <label class="effect-control" for="envelopeAttack">
                        Attack
                        <span class="effect-value" id="envelopeAttackValue">20 ms</span>
                        <input type="range" id="envelopeAttack" min="0" max="2000" value="20" />
                    </label>
                    <label class="effect-control" for="envelopeDecay">
                        Decay
                        <span class="effect-value" id="envelopeDecayValue">120 ms</span>
                        <input type="range" id="envelopeDecay" min="0" max="2000" value="120" />
                    </label>
                    <label class="effect-control" for="envelopeSustain">
                        Sustain
                        <span class="effect-value" id="envelopeSustainValue">75%</span>
                        <input type="range" id="envelopeSustain" min="0" max="100" value="75" />
                    </label>
                    <label class="effect-control" for="envelopeRelease">
                        Release
                        <span class="effect-value" id="envelopeReleaseValue">200 ms</span>
                        <input type="range" id="envelopeRelease" min="0" max="4000" value="200" />
                    </label>
                </div>
            </article>

            <article class="effect-card" data-effect="filter">
                <header class="effect-card__header">
                    <h3>Filter</h3>
                    <label class="effect-toggle" for="filterToggle">
                        <input type="checkbox" id="filterToggle">
                        Enable
                    </label>
                </header>
                <div class="effect-card__body">
                    <label class="effect-control" for="filterType">
                        Type
                        <select id="filterType">
                            <option value="lowpass">Low-pass</option>
                            <option value="highpass">High-pass</option>
                            <option value="bandpass">Band-pass</option>
                        </select>
                    </label>
                    <label class="effect-control" for="filterFrequency">
                        Cutoff
                        <span class="effect-value" id="filterFrequencyValue">2.0 kHz</span>
                        <input type="range" id="filterFrequency" min="60" max="12000" value="2000" />
                    </label>
                    <label class="effect-control" for="filterQ">
                        Resonance (Q)
                        <span class="effect-value" id="filterQValue">1.0</span>
                        <input type="range" id="filterQ" min="0.1" max="18" step="0.1" value="1" />
                    </label>
                </div>
            </article>

            <article class="effect-card" data-effect="reverb">
                <header class="effect-card__header">
                    <h3>Reverb</h3>
                    <label class="effect-toggle" for="reverbToggle">
                        <input type="checkbox" id="reverbToggle" checked>
                        Enable
                    </label>
                </header>
                <div class="effect-card__body">
                    <label class="effect-control" for="reverbMix">
                        Mix
                        <span class="effect-value" id="reverbMixValue">35%</span>
                        <input type="range" id="reverbMix" min="0" max="100" value="35" />
                    </label>
                </div>
            </article>

            <article class="effect-card" data-effect="delay">
                <header class="effect-card__header">
                    <h3>Delay</h3>
                    <label class="effect-toggle" for="delayToggle">
                        <input type="checkbox" id="delayToggle">
                        Enable
                    </label>
                </header>
                <div class="effect-card__body">
                    <label class="effect-control" for="delayMix">
                        Mix
                        <span class="effect-value" id="delayMixValue">30%</span>
                        <input type="range" id="delayMix" min="0" max="100" value="30" />
                    </label>
                    <label class="effect-control" for="delayTime">
                        Time
                        <span class="effect-value" id="delayTimeValue">250 ms</span>
                        <input type="range" id="delayTime" min="50" max="1200" value="250" />
                    </label>
                    <label class="effect-control" for="delayFeedback">
                        Feedback
                        <span class="effect-value" id="delayFeedbackValue">35%</span>
                        <input type="range" id="delayFeedback" min="0" max="90" value="35" />
                    </label>
                </div>
            </article>
        </section>

        <section class="actions" aria-label="Playback and export">
            <button class="btn" id="playButton" type="button">Play Sample</button>
            <button class="btn" id="downloadButton" type="button">Download WAV</button>
        </section>

        <section class="status" aria-live="polite">
            <p id="statusMessage" role="status"></p>
        </section>

        <footer class="app__footer">
            <p>Built with the Web Audio API.</p>
        </footer>
    </main>

    <script defer src="main.js"></script>
</body>
</html>
